<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Bonfire Styles */
        #bonfire {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 150px;
        }

        .fire {
            position: relative;
            bottom: 10px;
        }

        .fire1, .fire2, .fire3, .fire4 {
            position: absolute;
            background-color: #ff4500;
            border-radius: 50%;
            animation: flicker 1.5s infinite alternate;
        }

        .fire1 {
            width: 40px;
            height: 40px;
            animation-duration: 1s;
            top: 20px;
            left: 30px;
        }

        .fire2 {
            width: 50px;
            height: 50px;
            animation-duration: 1.2s;
            top: 0px;
            left: 25px;
        }

        .fire3 {
            width: 30px;
            height: 30px;
            animation-duration: 1.3s;
            top: 50px;
            left: 40px;
        }

        .fire4 {
            width: 20px;
            height: 20px;
            animation-duration: 1.4s;
            top: 70px;
            left: 50px;
        }

        @keyframes flicker {
            0% {
                opacity: 0.8;
                transform: scale(1) translateX(-50%);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) translateX(-50%);
            }
            100% {
                opacity: 0.8;
                transform: scale(1) translateX(-50%);
            }
        }

        /* Card Styles */
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-control, .form-select {
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Bonfire -->
    <div id="bonfire">
        <div class="fire">
            <div class="fire1"></div>
            <div class="fire2"></div>
            <div class="fire3"></div>
            <div class="fire4"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header py-4">
                        <h1>Unit Converter</h1>
                        <p class="mb-0">Convert units of length, weight, and temperature seamlessly</p>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="value" class="form-label">Value</label>
                                <input type="number" step="any" id="value" name="value" class="form-control" placeholder="Enter a value" required>
                                <div class="invalid-feedback">Please enter a valid value.</div>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" name="category" class="form-select" required>
                                    <option value="" disabled selected>Select a category</option>
                                    <option value="length">Length</option>
                                    <option value="weight">Weight</option>
                                    <option value="temperature">Temperature</option>
                                </select>
                                <div class="invalid-feedback">Please select a category.</div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="from_unit" class="form-label">From Unit</label>
                                    <input type="text" id="from_unit" name="from_unit" class="form-control" placeholder="e.g., meter, gram" required>
                                    <div class="invalid-feedback">Please enter the unit to convert from.</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="to_unit" class="form-label">To Unit</label>
                                    <input type="text" id="to_unit" name="to_unit" class="form-control" placeholder="e.g., kilometer, Celsius" required>
                                    <div class="invalid-feedback">Please enter the unit to convert to.</div>
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Convert</button>
                            </div>
                        </form>
                        {% if result is not none %}
                        <div class="alert alert-success mt-4 text-center">
                            <h4>Conversion Result</h4>
                            <p class="mb-0"><strong>{{ result }}</strong></p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
